                    /**

                     */

                        /**
                         * @type {String} String Required Version jQuery
                         */
                        'REQUIREDJQUERYVERSION': '2.1.1'


                    };

                    /**
                     * Test functions and allocation of global variables 
                     */
                    Alvine = globalContext.Alvine;
                    jQuery = globalContext.jQuery;

                    /** check objects */
                    if(typeof Alvine!=='object'
                        ||typeof Alvine.Namespace!=='function'
                        ||!(Alvine instanceof Alvine.Namespace)) {
                        console.error('Alvine javascript framework missing.');

                    }

                    Alvine.Package.Console.Host.startComponent(namespace+'.'+componentName, componentVersion, {
                        libraries: {
                            alvine: DEFAULTS.REQUIREDALVINEFRAMEWORKVERSION,
                            jquery: DEFAULTS.REQUIREDJQUERYVERSION

                        ],
                        modules: {

                            activate: activateUI,
                            template: '#template'

                    }).then(objects => {
                        console.log('[component,view]', objects);
                        
                    }).catch(error => {
                        Alvine.Util.Logger.logError(namespace+'.'+componentName, error);
                        
                    });

                    function initUI(configuration) {
                        var view = this, arguments, panel;

                        arguments = configuration.get('arguments');
                        panel = new Alvine.Package.UI.Dialog.Panel(arguments.get('title', 'My Title'));

                        view.clear();
                        view.appendContent(panel);
                        panel.addContent('Hello World!');
